<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodreads_Clone</title>
    <link rel="stylesheet" type="text/css" href="style_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="allPage">
    <div class="container">
        <div class="navigation_bar">
            <div class="logo">
                <img src="pics/logo2.png" alt="" width="150px">
            </div>
            <form id="searchForm" action="search_result.html" method="post">
                <div class="searchbar">
                    <input type="text" class="searchbar_input" name="search" placeholder="Search Books">
                    <button type="submit" class="searchbar_button">
                        <i class="material-icons">search</i>
                    </button>
                </div>
            </form>
            <script src="search.js"></script>
            <nav>
                <ul>
                    <li class="nav_bar"><a href="index.html">Home</a></li>
                    <li class="nav_bar"><a href="genres.html">Genres</a></li>
                    <li class="nav_bar"><a href="adding_book.html">Add Book</a></li>
                    <li class="nav_bar"><a href="Book_shelf.html">My Books</a></li>
                    <li class="nav_bar"><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="booklist.js"></script>
    <div class="categories">
        <div class="small_container">
            <h2 class="title_1">My Books</h2>
            <div class="arrows">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="feat_row"> </div>
            <div class="arrows1">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const bookContainerList = document.querySelectorAll(".feat_row");
                const userList = bookContainerList[0];

                const featuredBookList = await getUserBookList();

                featuredBookList.forEach((bookElement) => {
                    userList.appendChild(bookElement);
                });
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>

</html>
